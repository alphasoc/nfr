  # Centos8 builder.  For tags starting with 'v' only.  Note that the actual release
  # portion of this job (configured via .goreleaser-centos8.yml) is disabled.  Artifacts
  # are built and uploaded for later use.
  build-centos-8:
    needs: build-test-vet
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container: centos:latest
    steps:
      -
        name: Install Build Dependencies
        run: |
          yum -y install dnf-plugins-core
          yum -y config-manager --set-enabled powertools
          yum -y install libpcap-devel
          yum -y install git
          yum -y install gcc
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Start GPG Agent
        run: eval $(gpg-agent --daemon -s)
      -
        name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}
      -
        name: GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release -f ./.goreleaser-centos8.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
      -
        name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: centos8-artifacts
          path: dist

  # The actual release job.  Performs no actual build, save for generating a changelog.
  release-artifacts:
    # TODO: build-centos-7 is broken due to an outdated gpg package.
    needs: [build-debian, build-centos-8]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      -
        name: Download All Artifacts
        uses: actions/download-artifact@v2
      -
        name: Copy Checksums
        run: |
          sudo mkdir rel
          sudo mv deb-artifacts/*checksums* rel/
          # sudo mv centos7-artifacts/*checksums* rel/
          sudo mv centos8-artifacts/*checksums* rel/
      -
        # Copies signatures also.
        name: Copy Packages and Archives
        run: |
          sudo mv deb-artifacts/*.tar.gz* rel/
          sudo mv deb-artifacts/*.deb* rel/
          # sudo mv centos7-artifacts/*.tar.gz* rel/
          # sudo mv centos7-artifacts/*.rpm* rel/
          sudo mv centos8-artifacts/*.tar.gz* rel/
          sudo mv centos8-artifacts/*.rpm* rel/
      -
        # Needed because the below checkout destroys /home/runner/work/nfr, and the
        # checkout is needed by the GoReleaser step.
        name: Save Release Directory
        run: |
          sudo mv rel /home/runner/work
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Restore Release Directory
        run: |
          sudo mv /home/runner/work/rel /home/runner/work/nfr/nfr
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          # Skip validation, as ./rel will cause git to be 'dirty'.
          args: release -f ./.goreleaser-release.yml --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
