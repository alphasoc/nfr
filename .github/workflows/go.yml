name: builder-releaser

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  # Basic build/test/vet on Ubuntu.
  build-test-vet:
    runs-on: ubuntu-latest
    steps:
      -
        name: Install Build Dependencies
        run: sudo apt-get install libpcap-dev
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Build
        run: go build -v ./...
      -
        name: Test
        run: go test -v ./...
      -
        name: Vet
        run: go vet -v ./...

  # Debian builder.  For tags starting with 'v' only.  Note that the actual release
  # portion of this job (configured via .goreleaser-deb.yml) is disabled.  Artifacts
  # are built and uploaded for later use.
  build-debian:
    needs: build-test-vet
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      -
        name: Install Build Dependencies
        run: sudo apt-get install libpcap-dev
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}
      -
        name: GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release -f ./.goreleaser-deb.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
      -
        name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: deb-artifacts
          path: dist

  # Centos7 builder.  For tags starting with 'v' only.  Note that the actual release
